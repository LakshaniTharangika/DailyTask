<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interns</title>
    <style>
        body {
        
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('back.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            backdrop-filter: blur(8px);
            font-family: Arial, sans-serif;
            position: relative;
        }

        .header {
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeInOut 3s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .datetime {
            font-size: 24px;
            text-align: center;
            color: #fff;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 400px;
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: #3498db;
            color: #fff;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .box:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">Attendance</div>
    <div class="datetime" id="datetime"></div>
    <div class="container"><br>
        <a href="pubudu.html" style="text-decoration:none"><div class="box">Pubudu</div></a>
        <a href="Lithira.html" style="text-decoration:none"><div class="box">Lithira</div></a>
        <a href="Dulan.html" style="text-decoration:none"><div class="box">Dulan</div></a>
        <a href="Buddika.html" style="text-decoration:none"><div class="box">Buddika</div></a>
    </div>
    <script>
        function updateDateTime() {
            const datetimeElement = document.getElementById('datetime');
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            const dateTimeString = today.toLocaleString('en-US', options);
            datetimeElement.textContent = dateTimeString;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000); // Update every second to show live time.
    </script>
</body>
</html>
